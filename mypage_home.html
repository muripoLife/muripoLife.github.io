	<body>

				S(u,v) =
					\begin{pmatrix}
					(R + r \cos u) \cos v \\
					(R + r \cos u) \sin v \\

		<!-- shader_code -->
		<script type="x-shader/x-vertex" id="vs">
			varying vec2 vUv;
			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>
		<script type="x-shader/x-fragment" id="fs">
			precision mediump float;
			uniform vec2 resolution;
			uniform float time;
			uniform sampler2D prevScene;

			float dTorus(vec3 p)
			{
				p += vec3(cos(time), -0.5+sin(time), 0.0);
				// lenght使わない方法
				float r = 0.4;
				float R = 1.5;
				// mat3 m_x = mat3(1,0,0,0,cos(time),-sin(time),0,sin(time),cos(time));
				// p = m_x * p;
				mat3 m_y = mat3(cos(time),0,-sin(time), 0,1,0, sin(time),0,cos(time));
				p = m_y * p;
				// mat3 m_z = mat3(cos(time),-sin(time),0, sin(time),cos(time),0, 0,0,1);
				// p = m_z * p;
				// return sqrt(p.x*p.x+p.y*p.y+p.z*p.z + R*R - 2.0 * R * sqrt(p.x*p.x+p.y*p.y) ) - r;
				// TorusからSphereへ変形
				return sqrt(p.x*p.x+p.y*p.y+p.z*p.z + R*R - 2.0 * R * sqrt(p.x*p.x+p.y*p.y+p.z*p.z*abs(sin(time/2.0))) ) - r;
			}

			float dEpiTorus(vec3 p)
			{
				// lenght使わない方法
				float r = 0.3;
				float R = 3.0;
				// mat3 m_x = mat3(1,0,0,0,cos(time),-sin(time),0,sin(time),cos(time));
				// p = m_x * p;
				mat3 m_y = mat3(cos(time),0,-sin(time), 0,1,0, sin(time),0,cos(time));
				p = m_y * p;
				// mat3 m_z = mat3(cos(time),-sin(time),0, sin(time),cos(time),0, 0,0,1);
				// p = m_z * p;
				// return sqrt(p.x*p.x+p.y*p.y+p.z*p.z + R*R - 2.0 * R * sqrt(p.x*p.x+p.y*p.y) ) - r;
				vec3  s = vec3(0.7, 0.7, 0.4);
				return sqrt(p.x/s.x*p.x/s.x+p.y/s.y*p.y/s.y+p.z/s.z*p.z/s.z+R*R - 2.0 * R * sqrt(p.x/s.x*p.x/s.x+p.y/s.y*p.y/s.y+p.z/s.z*p.z/s.z*abs(cos(time/2.0))))* min(min(s.x,s.y),s.z)- r;
			}

			// 距離関数を呼び出すハブ関数
			float distanceHub(vec3 p)
			{
				return dTorus(p);
			}
			// 法線を生成する
			vec3 genNormal(vec3 p)
			{
				float d = 0.001;
				return normalize(vec3(
					distanceHub(p + vec3(d, 0.0, 0.0)) - distanceHub(p + vec3( -d, 0.0, 0.0)),
					distanceHub(p + vec3(0.0, d, 0.0)) - distanceHub(p + vec3(0.0,-d, 0.0)),
					distanceHub(p + vec3(0.0, 0.0, d)) - distanceHub(p + vec3(0.0, 0.0,-d))
				));
			}

			void main(){
				// スクリーンスペースを考慮して座標を正規化する
				vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
				// カメラを定義する
				vec3 cPos = vec3(0.0,  0.0,  5.0); // カメラの位置
				vec3 cDir = vec3(0.0,  0.0, -1.0); // カメラの向き(視線)
				vec3 cUp	= vec3(0.0,  1.0,  0.0); // カメラの上方向
				vec3 cSide = cross(cDir, cUp);     // 外積を使って横方向を算出
				float targetDepth = 1.0;           // フォーカスする深度
				// カメラの情報からレイを定義する
				vec3 ray = normalize(cSide * p.x + cUp * p.y + cDir * targetDepth);
				// マーチングループを組む
				float dist = 0.0;  // レイとオブジェクト間の最短距離
				float rLen = 0.0;  // レイに継ぎ足す長さ
				vec3  rPos = cPos; // レイの先端位置(初期位置)
				for(int i = 0; i < 32; ++i){
						dist = distanceHub(rPos);
						rLen += dist;
						rPos = cPos + ray * rLen;
				}
				// レイとオブジェクトの距離を確認
				if(abs(dist) < 0.001){
						// 法線を算出
						vec3 normal = genNormal(rPos);
						// ライトベクトルの定義
						vec3 light = normalize(vec3(1.0, 1.0, 1.0));
						// ライトベクトルとの内積を取る
						float diff = max(dot(normal, light), 0.1);
						gl_FragColor = vec4(vec3(diff, diff, diff), 1.0);
						// gl_FragColor = vec4(vec3(diff*240.0/255.0, diff*128.0/255.0, diff*128.0/255.0), 1.0);
				}else{
						// 衝突しなかった場合はそのまま黒
						gl_FragColor = vec4(vec3(0.0, 0.0, 0.0), 1.0);
				}
			}
		</script>
